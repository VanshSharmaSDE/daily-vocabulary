name: ğŸ“˜ Daily Vocabulary Update

on:
  schedule:
    - cron: "0 3 * * *"  # ğŸ•˜ Runs daily at 9:00 AM IST (3:30 AM UTC)
  workflow_dispatch:       # âœ… Allows manual triggering for testing

permissions:
  contents: write  # âœ… Required for committing/pushing changes

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          python -m nltk.downloader wordnet omw-1.4

      - name: ğŸš€ Run word generator (5 commits inside script)
        run: python scripts/generate_words.py

      - name: âœ… Push all 5 commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
